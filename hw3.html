<head>
    <meta charset="UTF-8">
    <title>02dynamicStyleImg.html</title>
    <style>
        .s {
            filter: grayscale(1);
            /*沒有任何色彩的黑白影像*/

        }

        .n {
            filter: grayscale(0);
            /*顏色不變*/
        }
    </style>

</head>

<body>

    <div>
        <img id="idstar1" class="s" src="Images/star.jpg" />

        <img id="idstar2" class="s" src="Images/star.jpg" />

        <img id="idstar3" class="s" src="Images/star.jpg" />

        <img id="idstar4" class="s" src="Images/star.jpg" />

        <img id="idstar5" class="s" src="Images/star.jpg" /><br><br>
        <span style="font-size: large;font-style:italic;">點擊星星可評分，雙擊星星重置</span><br><br>
        <span id="msg"></span>
    </div>


    <script>
        for (let i = 1; i < 6; i++) {
            document.getElementById(`idstar${i}`).addEventListener("mouseout", mouseout)
            document.getElementById(`idstar${i}`).addEventListener("dblclick", reset)
            document.getElementById(`idstar${i}`).addEventListener("mouseover", mouseover)

        function click1() {
